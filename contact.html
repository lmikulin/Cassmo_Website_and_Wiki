<!DOCTYPE html>

<!-- The CASSMO game Website & Wiki -->
<!-- Created By Eric Mikulin-->

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cassmo - Contact</title> 
    <link rel="stylesheet" href="./dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

    <header>
        <div id="title-header"><h1 class="title">Contact</h1></div>
        <div id="trueNav"></div>
    </header>

    <div class="body">
        <h3>Contact Form</h3>

        <form role="form">
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="name" class="form-control" id="inputName" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="inputText">Message</label>
            <textarea class="form-control" rows="6" placeholder="Enter Your Message"></textarea>
          </div>
          <div class="form-group">
            <label for="catSelect">Select Category of Message</label>
            <select class="form-control">
                <option>[Pick One]</option>
                <option>Suggestion</option>
                <option>Bug Report</option>
                <option>Question</option>
                <option>Other</option>
            </select>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    
    <footer id="footerBar"></footer>
   
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./dist/js/bootstrap.js"></script>

    <script>$( "#trueNav" ).load( "/partials/nav-header.html" );</script>
    <script>$( "#footerBar" ).load( "/partials/footer.html" );</script>
  </body>
</html>
